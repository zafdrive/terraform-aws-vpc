name: Terraform CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
      with: terraform_version: 1.9.5
    - run: terraform init
    - run: terraform fmt -check
    - run: terraform validate
    - run: terraform plan -no-color
